services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: django_celery
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 5

  web:
    build:
      context: ../..
      dockerfile: examples/django-celery/Dockerfile
    command: .venv/bin/python manage.py runserver 0.0.0.0:8000
    ports:
      - "8001:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/django_celery
      - CELERY_BROKER_URL=redis://redis:6379/0
      - REDIS_STATEDB_URL=redis://redis:6379/1
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  celery-worker-1:
    stop_signal: SIGTERM
    stop_grace_period: 60s
    build:
      context: ../..
      dockerfile: examples/django-celery/Dockerfile
    hostname: celery-worker-1
    # Use exec to properly pass signals
    command: sh -c 'exec .venv/bin/celery -A myproject worker -n worker1@%h --redis-statedb=redis://redis:6379/1 --loglevel=$${CELERY_LOG_LEVEL:-info}'
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/django_celery
      - CELERY_BROKER_URL=redis://redis:6379/0
      - REDIS_STATEDB_URL=redis://redis:6379/1
      - CELERY_LOG_LEVEL=${CELERY_LOG_LEVEL:-info}
    depends_on:
      redis:
        condition: service_healthy
      db:
        condition: service_healthy
    restart: unless-stopped

  celery-worker-2:
    stop_signal: SIGTERM
    stop_grace_period: 60s
    build:
      context: ../..
      dockerfile: examples/django-celery/Dockerfile
    hostname: celery-worker-2
    # Use exec to properly pass signals
    command: sh -c 'exec .venv/bin/celery -A myproject worker -n worker2@%h --redis-statedb=redis://redis:6379/1 --loglevel=$${CELERY_LOG_LEVEL:-info}'
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/django_celery
      - CELERY_BROKER_URL=redis://redis:6379/0
      - REDIS_STATEDB_URL=redis://redis:6379/1
      - CELERY_LOG_LEVEL=${CELERY_LOG_LEVEL:-info}
    depends_on:
      redis:
        condition: service_healthy
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
